<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Companion</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/phone.css" id="phone-styles" disabled>
</head>
<body>

<header>
  <h1>Pokémon Companion</h1>
  <div class="search-container">
    <input
      type="text"
      id="pokemonSearch"
      placeholder="Search Pokémon..."
      autocomplete="off"
    />
    <div id="searchSuggestions" class="suggestions"></div>
  </div>
  <div class="name-generator">
    <button id="openNameGen">Generate Name</button>
    <div id="generatedName" class="generated-name"></div>
  </div>

</header>

<nav class="tabs">
  <button class="tab active" data-tab="overview">Overview</button>
  <button class="tab" data-tab="stats">Stats</button>
  <button class="tab" data-tab="learnset">Learnset</button>
  <button class="tab" data-tab="typechart">Type Chart</button>
  <button class="tab" data-tab="naturechart">Nature Chart</button>
</nav>

<main>
  <!-- IMAGE PANEL -->
  <section class="left">
    <img id="pokemonImage" alt="Pokémon image" />
  </section>

  <!-- INFO PANEL -->
  <section class="right">

    <div id="overview" class="tab-content active">
      <h2 id="pokemonName">—</h2>
      <div id="pokemonForms"></div>
      <div class="dex-wrapper">
        <button id="prevDex" class="dex-arrow">◀</button>

        <div class="dex-number">
          Dex #:
          <span id="dexNumber"></span>
        </div>

        <button id="nextDex" class="dex-arrow">▶</button>
      </div>
      <p><strong>Type:</strong> <span id="pokemonTypes"></span></p>
      <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
      <p id="flavorText"></p>
      <div id="calculator"></div>
    </div>

    <div id="stats" class="tab-content">
      <h2>Base Stats</h2>
      <ul id="statsList"></ul>
    </div>

    <div id="learnset" class="tab-content">
      <h2>Learnset (Level-Up)</h2>
      <table>
        <thead>
          <tr>
            <th>Level</th>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="learnsetTable"></tbody>
      </table>

      <h2>Other Learnable Moves</h2>
      <table>
        <thead>
          <tr>
            <th>Method</th>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="otherMovesTable"></tbody>
      </table>
    </div>

    <div id="typechart" class="tab-content">
      <h2>Type Chart</h2>
    </div>

    <div id="naturechart" class="tab-content">
      <h2>Nature Chart</h2>
    </div>

  </section>
</main>

<footer>
  <p>Powered by PokéAPI</p>
</footer>
  <!-- Scripts -->
  <script defer src="scripts/main.js"></script>
  <script defer src="scripts/typecalculator.js"></script>
  <script defer src="scripts/pokemonData.js"></script>
  <script defer src="scripts/script.js"></script>
  <script defer src="scripts/themePulse.js"></script>
  <script defer src="scripts/typechart.js"></script>
  <script defer src="scripts/nature.js"></script>
</body>
</html>
